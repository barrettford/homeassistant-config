# Track the sun
sun:
  
ios:
  
ecobee:
  api_key: !secret ecobee_api_key
  hold_temp: false # optional, default is false
  
zone:
- name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  radius: 40
  icon: mdi:home

- name: Work
  latitude: !secret work_latitude
  longitude: !secret work_longitude
  radius: 270
  icon: mdi:factory

# Weather Prediction

switch:
- platform: mqtt
  name: "Living Room"
  state_topic: "home/sonoff/living_room/1/stat"
  command_topic: "home/sonoff/living_room/1"
  qos: 1
  payload_on: "on"
  payload_off: "off"
  retain: true
- platform: mqtt
  name: "Family Room"
  state_topic: "home/sonoff/family_room/1/stat"
  command_topic: "home/sonoff/family_room/1"
  qos: 1
  payload_on: "on"
  payload_off: "off"
  retain: true
- platform: mqtt
  name: "Bedroom"
  state_topic: "home/sonoff/bedroom/1/stat"
  command_topic: "home/sonoff/bedroom/1"
  qos: 1
  payload_on: "on"
  payload_off: "off"
  retain: true
    
